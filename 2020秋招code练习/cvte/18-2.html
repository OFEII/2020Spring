<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18-2</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box{
            text-align: center;
            display: flex;
            height: 400px;
        }
        .left{
            width: 200px;
            background-color: rgb(226, 132, 132);
        }
        .mid{
            flex-grow: 1;
            background-color: rgb(224, 150, 100);
        }
        .right{
            width: 120px;
            background-color: rgb(66, 145, 209);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">left</div>
        <div class="mid">mid</div>
        <div class="right">right</div>

    </div>
    
</body>
</html>
